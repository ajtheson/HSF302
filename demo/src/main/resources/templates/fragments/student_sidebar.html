<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="sidebar">
  <!-- Navbar -->
  <header class="app-header">
    <a class="app-header__logo" th:href="@{/exam/join(method='search')}">Online Quiz</a>
    <!-- Sidebar toggle button -->
    <a class="app-sidebar__toggle" href="#" data-toggle="sidebar" aria-label="Hide Sidebar"></a>
    <!-- Navbar Right Menu -->
    <ul class="app-nav">
      <!-- User Menu -->
      <li class="dropdown">
        <a class="app-nav__item" href="#" data-bs-toggle="dropdown" aria-label="Open Profile Menu">
          <i class="bi bi-person fs-4"></i>
        </a>
        <ul class="dropdown-menu settings-menu dropdown-menu-right">
          <li>
            <a class="dropdown-item" th:href="@{/setting/student}">
              <i class="bi bi-person me-2 fs-5"></i> Profile
            </a>
          </li>
          <li>
            <a class="dropdown-item" th:href="@{/account/logout}">
              <i class="bi bi-box-arrow-right me-2 fs-5"></i> Logout
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </header>

  <!-- Sidebar menu -->
  <div class="app-sidebar__overlay" data-toggle="sidebar"></div>
  <aside class="app-sidebar">
    <div class="app-sidebar__user">
      <img class="app-sidebar__user-avatar" th:src="@{/images/avatar.jpg}" alt="User Image"/>
      <div>
        <p class="app-sidebar__user-name" th:text="${session.account.fullName}">Fullname</p>
        <p class="app-sidebar__user-designation">Student</p>
      </div>
    </div>
    <ul class="app-menu">
      <li>
        <a class="app-menu__item" th:href="@{/exam/join(method='search')}">
          <i class="app-menu__icon bi bi-pencil-square"></i>
          <span class="app-menu__label">Take Exam</span>
        </a>
      </li>
      <li>
        <a class="app-menu__item" th:href="@{/submission/list(method='view')}">
          <i class="app-menu__icon bi bi-clipboard-check"></i>
          <span class="app-menu__label">Submitted Exams</span>
        </a>
      </li>
    </ul>
  </aside>
</div>
</html>
