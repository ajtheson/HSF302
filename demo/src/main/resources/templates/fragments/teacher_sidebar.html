<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="sidebar">
    <!-- Navbar -->
    <header class="app-header">
        <a class="app-header__logo" th:href="@{/teacher_dashboard}">Online Quiz</a>
        <!-- Sidebar toggle button -->
        <a class="app-sidebar__toggle" href="#" data-toggle="sidebar" aria-label="Hide Sidebar"></a>
        <!-- Navbar Right Menu -->
        <ul class="app-nav">
            <!-- User Menu -->
            <li class="dropdown">
                <a class="app-nav__item" href="#" data-bs-toggle="dropdown" aria-label="Open Profile Menu">
                    <i class="bi bi-person fs-4"></i>
                </a>
                <ul class="dropdown-menu settings-menu dropdown-menu-right">
                    <li>
                        <a class="dropdown-item" th:href="@{/setting/teacher}">
                            <i class="bi bi-person me-2 fs-5"></i> Profile
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item" th:href="@{/account/logout}">
                            <i class="bi bi-box-arrow-right me-2 fs-5"></i> Logout
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </header>

    <!-- Sidebar menu -->
    <div class="app-sidebar__overlay" data-toggle="sidebar"></div>
    <aside class="app-sidebar">
        <div class="app-sidebar__user">
            <img class="app-sidebar__user-avatar" th:src="@{/images/avatar.jpg}" alt="User Image"/>
            <div>
                <p class="app-sidebar__user-name" th:text="${session.account.fullName}">Fullname</p>
                <p class="app-sidebar__user-designation">Student</p>
            </div>
        </div>
        <ul class="app-menu">
            <li>
                <a class="app-menu__item" th:href="@{/teacher_dashboard}">
                    <i class="app-menu__icon bi bi-speedometer"></i>
                    <span class="app-menu__label">Dashboard</span>
                </a>
            </li>
            <li>
                <a class="app-menu__item" th:href="@{/quiz/create}">
                    <i class="app-menu__icon bi bi-plus-circle"></i>
                    <span class="app-menu__label">Create Quiz</span>
                </a>
            </li>
            <li>
                <a class="app-menu__item" th:href="@{/quiz/manager(method='view')}">
                    <i class="app-menu__icon bi bi-file-earmark-text"></i>
                    <span class="app-menu__label">View Quizzes</span>
                </a>
            </li>
            <li class="treeview">
                <a class="app-menu__item" href="#" data-toggle="treeview">
                    <i class="app-menu__icon bi bi-folder"></i>
                    <span class="app-menu__label">Manage Exams</span>
                    <i class="treeview-indicator bi bi-chevron-right"></i>
                </a>
                <ul class="treeview-menu">
                    <li>
                        <a class="treeview-item" th:href="@{/exam/create(method='view')}">
                            <i class="icon bi bi-plus-lg"></i> Create New Exam
                        </a>
                    </li>
                    <li>
                        <a class="treeview-item" th:href="@{/exam/completed(method='view')}">
                            <i class="icon bi bi-check-circle"></i> Completed Exams
                        </a>
                    </li>
                    <li>
                        <a class="treeview-item" th:href="@{/exam/on_going(method='view')}">
                            <i class="icon bi bi-hourglass-split"></i> Ongoing Exams
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </aside>
</div>
</html>
