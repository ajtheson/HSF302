<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <th:block th:replace="~{fragments/head :: headload}"></th:block>
</head>
<body>
<section class="material-half-bg">
    <div class="cover"></div>
</section>
<section class="register-content">
    <div class="logo">
        <h1>Quiz Online System</h1>
    </div>
    <div class="register-box">
        <form class="register-form" th:action="@{/account/register_student}" method="post" th:object="${student}">
            <div class="register-head">
                <h3><i class="bi bi-person-plus me-2"></i>Register as a student</h3>
                <div class="text-center mt-3">
                    <p class="semibold-text mb-0">
                        <a th:href="@{/account/register}">Change role</a>
                    </p>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input class="form-control" type="text" placeholder="Email" required
                       th:field="*{email}" />
            </div>

            <div class="mb-3 row">
                <div class="col">
                    <label class="form-label">Password</label>
                    <input class="form-control" type="password" placeholder="Password" required
                           th:field="*{password}" />
                </div>
                <div class="col">
                    <label class="form-label">Confirm Password</label>
                    <input class="form-control" type="password" placeholder="Confirm Password" required
                           th:field="*{repassword}" />
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input class="form-control" type="text" placeholder="Full Name" required
                       th:field="*{fullname}" />
            </div>

            <div class="mb-3 row">
                <div class="col">
                    <label class="form-label">Class</label>
                    <input class="form-control" type="text" placeholder="Class" required
                           th:field="*{className}" />
                </div>
                <div class="col">
                    <label class="form-label">School</label>
                    <input class="form-control" type="text" placeholder="School" required
                           th:field="*{school}" />
                </div>
            </div>

            <div class="mb-3 btn-container d-grid">
                <button class="btn btn-primary btn-block">
                    <i class="bi bi-check-lg me-2 fs-5"></i>Register
                </button>
            </div>
            <!--Notification-->
            <div class="mb-3">
                <p style="color: red; text-align: center" th:text="${registerError}"></p>
            </div>
            <!--End notification-->
            <div class="text-center mt-3">
                <p class="semibold-text mb-0">
                    Already have an account? <a th:href="@{/account/login}">Sign in</a>
                </p>
            </div>
        </form>
    </div>
</section>
<div th:replace="~{fragments/jsload :: jsload}"></div>
</body>
</html>
