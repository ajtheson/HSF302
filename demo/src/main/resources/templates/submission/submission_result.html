<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:replace="~{fragments/head :: headload}"></th:block>
  <title>Join Exam</title>
</head>
<body class="app sidebar-mini">
<th:block th:replace="fragments/student_sidebar :: sidebar"></th:block>

<main class="app-content">
  <div class="app-title" style="position: sticky; top: 52px; z-index: 1020">
    <div>
      <h1><i class="bi bi-plus-circle"></i> Exam Result</h1>
      <p>An online web for creating and taking exams</p>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h3 th:text="${examName}">[Exam Name]</h3>
        </div>
        <div class="card-body">
          <table class="table table-bordered">
            <tbody>
            <tr>
              <th>Submit Time</th>
              <td th:text="${submission.submitTime}">[Submit Time]</td>
            </tr>
            <tr>
              <th>Duration</th>
              <td th:text="${submission.duration + ' minutes'}">[Duration]</td>
            </tr>
            <tr>
              <th>Selected Answers</th>
              <td th:text="${submission.selected}">[Selected Answers]</td>
            </tr>
            <tr>
              <th>Correct Answers</th>
              <td th:text="${submission.correctAnswers}">[Correct Answers]</td>
            </tr>
            <tr>
              <th>Score</th>
              <td th:text="${submission.score}">[Score]</td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer text-center d-flex justify-content-center">
          <a th:href="@{/submission/result(method='detail', submissionid=${submission.submissionId})}" class="btn btn-primary w-25 mx-2">
            <i class="bi bi-eye"></i> View Detail
          </a>
          <a th:href="@{/exam/join(method='search')}" class="btn btn-secondary w-25 mx-2">
            <i class="bi bi-house-door"></i> Home
          </a>
        </div>
      </div>

      <div class="alert alert-danger mt-3 text-center" role="alert" th:if="${notReview != null}">
        <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${notReview}">Review disabled</span>
      </div>
    </div>
  </div>
</main>

<div th:replace="~{fragments/jsload :: jsload}"></div>
</body>
</html>
